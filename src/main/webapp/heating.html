<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Heating system</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/mustache.min.js"></script>


	<script>
			$(document).ready(function() {
				$.ajaxPrefilter( "json script", function( options ) {
    				options.crossDomain = true;
				});
				$.support.cors = true;

				var update = function() {
					$.get("/heating/status", function(data) {
						var $template = $('#template').html();
						Mustache.parse($template);
						var rendered = Mustache.render($template, data);
						$('#target').html(rendered);
					});
				};

    			$("#targetTempButton").click(function(evt) {
    				evt.preventDefault();
					if (confirm("Are you sure?")) {
						var temp = $("#targetTemp").val();
						if ($.isNumeric(temp)) {
							$.get(this.href + temp, function () {
								update();
							});
						}
					}
    			});

				$(".renderHandler").click(function(evt) {
					evt.preventDefault();
					if (confirm("Are you sure?")) {
						$.get(this.href, function () {
							update();
						});
					}
				});

				update();
			});
		</script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Heating controls</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<div class="container">
	<div class="starter-template">
		<div id="target">Loading...</div>

		<script id="template" type="x-tmpl-mustache">
			<p>Current temp: {{#currentTemp}}{{currentTemp}}&#8451;{{/currentTemp}}</p>
			<p>Status: {{status}} {{#targetTemp}}{{targetTemp}}&#8451;{{/targetTemp}}</p>
			<p>Weather: {{#outsideTemp}}{{outsideTemp}}&#8451;{{/outsideTemp}} {{outlook}}</p>
		</script>

		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 ">
				<div class="form-group"><input type="number" min="0" max="25" class="form-control" id="targetTemp" value="19"></div>
				<div class="form-group"><a class="btn btn-primary btn-block" href="/heating/set/" id="targetTempButton" href="#">Set temp...</a></div>
				<div class="form-group"><a class="btn btn-primary btn-block renderHandler" href="/heating/on">Turn on</a></div>
				<div class="form-group"><a class="btn btn-primary btn-block renderHandler" href="/heating/off">Turn off</a></div>
				<div class="form-group"><a class="btn btn-primary btn-block renderHandler" href="/heating/thermostat">Set to thermostat</a></div>
				<div class="form-group"><a class="btn btn-primary btn-block renderHandler" href="/heating/status">Refresh</a></div>
			</div>
		</div>

	</div>
</div>


</body>
</html>
